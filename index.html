<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p class="title">Todo List</p>
<div class="main-grid">
    <div class="todo-grid">
        <div class="left-side">
            <input class="task-input" placeholder="Todo Name">
        </div>
        <div class="middle">
            <input class="task-input-date" type="date">
        </div>
        <div class="right-side">
            <button type="button" class="task-add-button" onclick="taskAddingToArray()" onkeypress="">Add</button>
        </div>
    </div>
    <div class="bottom">
        <div class="todo-task-grid">

        </div>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
